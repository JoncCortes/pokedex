<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/scripts.js"></script>
    <title>Pok√©dex</title>
</head>
<body>

    <main>

        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>

        <form class="form">

            <button class="button btn_next">Next &gt;</button>

    </main>
